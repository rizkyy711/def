<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacked By ZzY7</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Orbitron', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            padding: 40px;
            position: relative;
            z-index: 2;
            max-width: 800px;
        }
        
        .hacker-image {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            border: 3px solid #ff0000;
            box-shadow: 
                0 0 25px rgba(255, 0, 0, 0.7),
                inset 0 0 15px rgba(255, 0, 0, 0.3);
            margin-bottom: 40px;
            object-fit: cover;
            filter: grayscale(30%) contrast(1.1);
        }
        
        .hacker-title {
            font-size: 3.5rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 15px;
            color: #ffffff;
            text-shadow: 
                0 0 10px #ff0000,
                0 0 20px #ff0000,
                0 0 30px #ff0000;
            position: relative;
        }
        
        .hacker-subtitle {
            font-family: 'Share Tech Mono', monospace;
            font-size: 1.2rem;
            color: #cccccc;
            margin-bottom: 40px;
            letter-spacing: 2px;
        }
        
        .hacker-tag {
            font-size: 2rem;
            color: #ff0000;
            text-shadow: 
                0 0 10px rgba(255, 0, 0, 0.7),
                0 0 20px rgba(255, 0, 0, 0.4);
            letter-spacing: 3px;
            font-weight: 700;
            margin-top: 30px;
        }
        
        /* Glitch effect only on hover */
        .hacker-title:hover {
            animation: glitch 0.5s linear;
        }
        
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }
        
        /* Simple scan line */
        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(to right, 
                transparent 0%, 
                rgba(255, 0, 0, 0.6) 50%, 
                transparent 100%);
            z-index: 1;
            animation: scan 3s linear infinite;
            opacity: 0.5;
        }
        
        @keyframes scan {
            0% { top: 0%; }
            100% { top: 100%; }
        }
        
        /* Simple binary background */
        .binary-bg {
            position: absolute;
            color: rgba(255, 0, 0, 0.05);
            font-family: 'Share Tech Mono', monospace;
            font-size: 1rem;
            user-select: none;
            z-index: 0;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .hacker-title {
                font-size: 2.5rem;
                letter-spacing: 3px;
            }
            
            .hacker-tag {
                font-size: 1.5rem;
            }
            
            .hacker-image {
                width: 150px;
                height: 150px;
            }
            
            .container {
                padding: 20px;
            }
        }
        
        @media (max-width: 480px) {
            .hacker-title {
                font-size: 2rem;
                letter-spacing: 2px;
            }
            
            .hacker-tag {
                font-size: 1.2rem;
            }
            
            .hacker-image {
                width: 120px;
                height: 120px;
                margin-bottom: 30px;
            }
            
            .hacker-subtitle {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="scan-line"></div>
    
    <div class="container">
        <!-- Gambar hacker dari folder image -->
        <img src="image/foto.jpg" alt="Hacker Image" class="hacker-image" onerror="this.src='https://images.unsplash.com/photo-1550745165-9bc0b252726f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1170&q=80'">
        
        <h1 class="hacker-title">Hacked By ZzY7</h1>
        <p class="hacker-subtitle">SYSTEM SECURITY BREACHED</p>
        <div class="hacker-tag">#ZzY7</div>
    </div>
    
    <script>
        // Simple binary background effect
        document.addEventListener('DOMContentLoaded', function() {
            const chars = "01";
            const container = document.body;
            
            function createBinaryElement() {
                const binaryElement = document.createElement('div');
                binaryElement.classList.add('binary-bg');
                
                // Random position
                const leftPos = Math.random() * 100;
                const topPos = Math.random() * 100;
                
                // Create random binary text
                let binaryText = '';
                const length = 10 + Math.floor(Math.random() * 15);
                for (let i = 0; i < length; i++) {
                    binaryText += chars.charAt(Math.floor(Math.random() * chars.length));
                }
                
                binaryElement.textContent = binaryText;
                binaryElement.style.left = leftPos + '%';
                binaryElement.style.top = topPos + '%';
                binaryElement.style.opacity = 0.03 + Math.random() * 0.03;
                binaryElement.style.fontSize = (10 + Math.random() * 10) + 'px';
                
                container.appendChild(binaryElement);
                
                // Fade animation
                setTimeout(() => {
                    binaryElement.style.transition = 'opacity 10s linear';
                    binaryElement.style.opacity = '0';
                    
                    setTimeout(() => {
                        if (binaryElement.parentNode) {
                            binaryElement.parentNode.removeChild(binaryElement);
                        }
                    }, 10000);
                }, 5000);
            }
            
            // Create initial binary elements
            for (let i = 0; i < 15; i++) {
                setTimeout(() => createBinaryElement(), i * 500);
            }
            
            // Create new binary elements occasionally
            setInterval(() => {
                if (document.querySelectorAll('.binary-bg').length < 20) {
                    createBinaryElement();
                }
            }, 3000);
            
            // Random glitch effect on title
            const title = document.querySelector('.hacker-title');
            setInterval(() => {
                if (Math.random() < 0.3) { // 30% chance
                    title.style.animation = 'none';
                    setTimeout(() => {
                        title.style.animation = 'glitch 0.3s linear';
                    }, 10);
                }
            }, 5000);
        });
    </script>
</body>
  </html>
